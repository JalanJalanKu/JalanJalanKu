<body>
    <!-- Login -->
    <section id="login_page">
    <div>
        <h3 class="text-center pt-5" style="color: lightskyblue; font-family: 'Sansita Swashed', cursive;">Welcome</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info" style="font-family: 'Sansita Swashed', cursive;">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-info" style="font-family: 'Sansita Swashed', cursive;">Email:</label><br>
                                <input type="text" name="email" id="email-form" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info" style="font-family: 'Sansita Swashed', cursive;">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div><br>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info" style="font-family: 'Sansita Swashed', cursive;">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

    <!-- Register -->
    <section id="register_page">
        <div>
            <h3 class="text-center pt-5" style="color: lightskyblue; font-family: 'Sansita Swashed', cursive;">Create an Account</h3>

                <div id="register-row" class="row justify-content-center align-items-center">
                    <div id="register-column" class="col-md-6">
                        <div id="register-box" class="col-md-12">
                            <form id="register-form" class="form" action="" method="post">
                                <h3 class="text-center text-info" style="font-family: 'Sansita Swashed', cursive;">Register</h3>
                                <div class="form-group">
                                    <label for="email" class="text-info" style="font-family: 'Sansita Swashed', cursive;">Email:</label><br>
                                    <input type="text" name="email" id="email-register" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info" style="font-family: 'Sansita Swashed', cursive;">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div><br>
                                <div id="register-link" class="text-right">
                                    <a href="#" class="text-info" style="font-family: 'Sansita Swashed', cursive;">Register here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>

        <!-- Homepage -->
