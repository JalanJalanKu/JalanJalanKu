<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id"
    content="717853687891-k9ve786nhnbslni505dc80dk9esvra33.apps.googleusercontent.com">
  <title>JalanJalanKu</title>
</head>
<!-- bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
  <div id="error" class="alert alert-danger" role="alert"></div>

  <!-- login page -->
  <section id="login-page" class="container">
    <div>
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="login-password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form><br><br>
      <button onclick="checkRegister()" class="btn btn-secondary">Register</button><br><br>
      <b>Or, use another account</b>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </section>

  <!-- register page -->
  <section id="register-page" class="container">
    <div>
      <h2>Register</h2>
      <form onsubmit="register(event)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="register-password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button><br><br>
      </form><br>
    </div>
  </section>

  <!-- home page -->
  <section id="home-page" class="container">
    <button onclick="logout()" class="btn btn-danger">logout</button>
    <div>
      <h2>Home</h2>
      <div>
        <label for="search-food">Search Food</label><br>
        <input type="search" class="form-control" id="search-food">
        <button onclick="addSearchFood()" class="btn btn-info">Search Food</button>
      </div>
      <ul id="container-search">
      </ul>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
